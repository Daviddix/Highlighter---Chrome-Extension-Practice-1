<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlighter</title>
</head>
<body class="h">

    <h1>Select a Color</h1>

    <h2>Colors</h2>

    <div class="colors-container">
        <button data-color="yellow" class="color-container active">
            <div class="color"></div>
        </button>

        <button data-color="red" class="color-container">
            <div class="color"></div>
        </button>

        <button data-color="blue" class="color-container">
            <div class="color"></div>
        </button>

        <button data-color="purple" class="color-container">
            <div class="color"></div>
        </button>

        <button data-color="orange" class="color-container">
            <div class="color"></div>
        </button>

        <button data-color="aqua" class="color-container">
            <div class="color"></div>
        </button>
    </div>

    <button class="switch">Activate highlighting</button>
    
</body>
</html>
