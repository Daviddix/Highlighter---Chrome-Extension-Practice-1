<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlighter</title>
</head>
<body>

    <h1>Select a Color</h1>

    <div class="colors-container">
        <button data-color="yellow" class="color-container active">
            <div class="color"></div>
            <p>Yellow</p>
        </button>

        <button data-color="red" class="color-container">
            <div class="color"></div>
            <p>Red</p>
        </button>

        <button data-color="blue" class="color-container">
            <div class="color"></div>
            <p>Blue</p>
        </button>
    </div>
    
</body>
</html>
